name: backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: roohmeiy
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: roohmeiy/user-managemnet-backend:${{ github.run_id }}

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update tag in Helm chart
        run: |
          sed -i 's/tag: .*/tag: "${{ github.run_id }}"/' helm/backend-chart/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "its.official.pihu@gmail.com"
          git config --global user.name "Payal Sharma"
          git add helm/user-managemnet-frontend-chart/values.yaml
          git commit -m "Update React app tag in Helm chart"
          git push
